{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="">
    <link rel="stylesheet" href="{% static 'css/insta.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="navigation">
            <div class="instalogo">
                <a href="/"><i class="fab fa-instagram"></i></a>
                <a class="v1" href="/"></a>
                <a href="/">Instagram</a>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="search">
                <a class="search" href=""><i class="fas fa-search"></i></a>
            </div>

            <div class="contact_icons">
                <a class="explore" href="/"><i class="far fa-compass"></i></a>
                <a class="likes" href="/"><i class="far fa-heart"></i></a>
                <a class="profile" href="/"><i class="far fa-user"></i></a>
            </div>
        </div>
    </header>
<br><br>
<br><br>
<br>



    <div class="'content_container">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
